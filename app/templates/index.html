<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Monitor</title>
    <!-- Bring the Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar text-bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Amazon iPad Price Monitor</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col text-center">

            </div>
            {% block content %}
            <h1>iPad Price Monitor</h1>
            <div class="chart-container">
                <table class="table table-striped table-hover">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>date1</td>
                                <td>price1</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>date2</td>
                                <td>price2</td>
                            </tr>
                        </tbody>
                    </table>
                </table>
            </div>
            {% endblock %}
        </div>
    </div>
</body>

</html>
